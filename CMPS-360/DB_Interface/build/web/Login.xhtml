<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student Database Management System</title>
    </h:head>
    <h:body>
        <h:form>
            <h3 align ="center" style="margin-top:20%">Student Database Management System</h3>
            <div align="center" style="border:2px solid; border-color: black; margin-left:30%; margin-right:30%; background-color: lightgray;">
        <h:outputLabel style="margin-top:5%;" value ="Username: "/>
        <h:inputText style="margin-top:5%;" id ="username" value="#{secureBean.admin}"/>
        <br/>
        <h:outputLabel style="margin-top:5%;" value ="Password: "/>
        <h:inputText style="margin-top:5%;" id ="password" value="#{secureBean.adminPw}"/>
        <br/>
        <h:commandButton style="margin-top:5%;" value="Submit" action ="#{secureBean.userValidate()}"/>
        </div>
        </h:form>
    </h:body>
</html>
