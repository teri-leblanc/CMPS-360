<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
             <c:choose><c:when test="#{secureBean.isIsAuthenticated()}">
            <div align="center" style="margin-top:20%;">
            <h:commandButton value="Go Back" action ="index.xhtml"/>
            <br/>
            <h3>Add a Student</h3>
            <table>
                <tr>
                    <td> <h:outputText value="Studendt ID: "/></td>
                    <td><h:inputText id="id" value ="#{SchoolDB.paramId}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Student Name: "/></td>
               
                    <td><h:inputText id="name" value ="#{SchoolDB.paramName}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Major ID: "/></td>
                    <td><h:inputText id="majorId" value ="#{SchoolDB.paramMajorId}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Street Address: "/></td>
                    <td><h:inputText id="paramAddress" value ="#{SchoolDB.paramAddress}"/> </td>
                </tr>
                <tr>
                    <td><h:outputText value="City: "/></td>
                    <td><h:inputText id="paramCity" value ="#{SchoolDB.paramCity}"/></td> 
                </tr>
                <tr>
                    <td> <h:outputText value="State: "/></td>
        
                    <td><h:inputText id="paramState" value ="#{SchoolDB.paramState}"/> </td>
                </tr>
                <tr>
                    <td><h:outputText value="Zip: "/></td>
                    <td><h:inputText id="paramZip" value ="#{SchoolDB.paramZip}"/></td> 
                </tr>
            </table>
        <br/>
        <h:commandButton value="Add Student" action="#{SchoolDB.addNewStudent()}" onclick="index.html" />
        <br/>
        <h:outputLabel value="#{SchoolDB.resultString}"/>
            </div>
                     </c:when>
            <c:otherwise><h:commandButton value ="Login" action="Login.xhtml"/></c:otherwise>
        </c:choose>
        </h:form>
    </h:body>
</html>
