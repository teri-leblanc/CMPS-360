<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <c:choose><c:when test="#{secureBean.isIsAuthenticated()}">
<div align="center" style="margin-top:20%;">
    
            <h:commandButton value="Go Back" action ="index.xhtml"/>
            <h3>Add a new Course</h3>
            <table>
                <tr>
                    <td> <h:outputText value="Course ID: "/></td>
                    <td><h:inputText id="id" value ="#{SchoolDB.paramId}"/></td>
                </tr>
                <tr>
                    <td><h:outputText value="Course Description: "/></td>
                    <td><h:inputText id="courseDesc" value ="#{SchoolDB.paramCourseDesc}"/></td>
                </tr>
            </table>
        <h:commandButton value="Add Course" action ="#{SchoolDB.addNewCourse()}"/>
</div>
             </c:when>
            <c:otherwise><h:commandButton value ="Login" action="Login.xhtml"/></c:otherwise>
        </c:choose>
        </h:form>
    </h:body>
</html>
